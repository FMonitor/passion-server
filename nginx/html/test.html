<!DOCTYPE html>
<html>
<head>
    <title>Connection Test</title>
    <meta charset="utf-8">
    <style>
        body { font-family: Arial, sans-serif; margin: 50px; }
        .status { padding: 20px; border-radius: 5px; }
        .success { background-color: #d4edda; color: #155724; }
        .info { background-color: #d1ecf1; color: #0c5460; }
    </style>
</head>
<body>
    <h1>üåê Connection Test Page</h1>
    
    <div class="status success">
        <h2>‚úÖ Connection Successful!</h2>
        <p>If you can see this page, your connection is working properly.</p>
    </div>
    
    <div class="status info">
        <h3>üìä Connection Details:</h3>
        <ul>
            <li><strong>Server:</strong> Nginx</li>
            <li><strong>Protocol:</strong> <span id="protocol"></span></li>
            <li><strong>Host:</strong> <span id="host"></span></li>
            <li><strong>Time:</strong> <span id="time"></span></li>
        </ul>
    </div>

    <script>
        document.getElementById('protocol').textContent = location.protocol;
        document.getElementById('host').textContent = location.host;
        document.getElementById('time').textContent = new Date().toLocaleString();
    </script>
</body>
</html>
